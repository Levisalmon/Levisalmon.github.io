<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
    <script src="Scripts/angular.js"></script>
    <script src="javascripts/bootstrap.js"></script>
    <script src="Scripts/jquery-3.1.1.js"></script>
    <link href="MDL/material.min.css" rel="stylesheet" />
    <script src="MDL/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body ng-app="myApp">

    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--transparent">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Title</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation -->
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Title</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
            </nav>
        </div>
        <main class="mdl-layout__content">

            <div class="thumbnail-row main" ng-controller="MainController">
                <div ng-repeat="piece in pieces" class="portfolio-container">
                    <div class="portfolio-item">
                        <img ng-src="{{ piece.photoUrl }}" alt="nothing" class="thumbnail-picture" />
                        <div class="thumbnail-caption">
                            <p>{{ piece.desc }}</p>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="js/app.js"></script>
    <script src="js/controllers/MainController.js"></script>

</body>
</html>
